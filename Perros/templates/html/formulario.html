  <header class="container">
    <h2 class="centrar">Formulario de Contacto</h2>
  </header>



  <section>
    <div class="container">
      <form action="" id="formulario_contacto">

        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Machuca">


        <br>
        <label for="email">Correo Electronico</label>
        <br>
        <input type="email" name="email" id="email" class="form-control" placeholder="luchito@mail.com">
        <br>

        <label for="tipo_documento">Tipo de Documento</label> <br>
        <select name="tipo_documento" id="tipo_documento" class="form-control">
          <option value="">Seleccionar</option>
          <option value="rut">Rut</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
        <br>

        <label for="rut">Rut</label>
        <br>
        <input type="text" name="rut" id="rut" class="form-control" placeholder="21.345.987-3"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1') ;">
        <br>

        <label for="telefono">Numero de telefono (opcional)</label>
        <br>
        <input type="number" name="telefono" id="telefono" class="form-control" placeholder="999027635">
        <br>

        <label for="ciudad">Ciudad</label> <br>
        <select name="ciudad" id="ciudad" class="form-control">
          <option value="">Seleccionar</option>
          <option value="puertoMontt">Puerto Montt</option>
          <option value="osorno">Osorno</option>
          <option value="puertoVaras">Puerto Varas</option>
          <option value="calbuco">Calbuco</option>
        </select>
        <br>

        <label for="mensaje">Comentario</label>
        <br>
        <textarea name="mensaje" id="mesaje" cols="30" rows="10" class="form-control"
          placeholder="Me gustaria participar en esta ONG porque..."></textarea>
        <br>

        <button type="submit" id="guardar" class="btn btn-outline-success">Guardar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
        <br>
      </form>
    </div>
  </section>
